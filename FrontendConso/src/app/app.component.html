<div *ngIf="connected === true">
  <a target="_blank"
     rel="noopener noreferrer"
     className="header-brand"
     href="https://www.dmp.fr/">

    <img class="header-logo-image" src="assets/dmpV2.png" alt="logo dmp">
  </a>
  <h2 class="topcornerLeft">Cabinet de radiologie Etoile Neudorf </h2>

  <div class="topcorner">
    <h4>{{authenticator}}</h4>
    <h4>{{dateAuth}}</h4>
  </div>

  <app-request></app-request>

</div>
